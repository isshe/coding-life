<!-- 2.使用 template，一般用这种方式 -->
<template id="cpn">
    <div>
        <h2>Test</h2>
        <p>haha</p>
    </div>
</template>

<script>
// 创建组件
// 注册组件（全局组件）
Vue.component('cpn', {
    template:'#cpn',
})

// 声明式编程
const app = new Vue({
    el: '#app',
    data: {
        message: "bbb",
    },
    components: {
        cpn2: {
            template:`
                <div>
                    <h2>Test</h2>
                    <p>haha</p>
                </div>
            `
        }
    }
})
</script>
