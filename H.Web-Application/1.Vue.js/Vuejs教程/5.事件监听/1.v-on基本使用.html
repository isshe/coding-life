<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

<div id="app">
    <h2>{{count}}</h2>
    <!-- <button v-on:click="inc">+</button>
    <button v-on:click="dec">-</button> -->
    <button @click="inc">+</button>
    <button @click="dec">-</button>
</div>

<script>
// 声明式编程
const app = new Vue({
    el: '#app',
    data: {
        count: 0,
    },
    methods: {
        inc: function() {
            this.count++;
        },
        dec: function() {
            this.count--;
        }
    }
})
</script>

</body>
</html>
