<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

<div id="app">
    <!-- 这里没有绑定 abc，使用默认值 -->
    <cpn v-bind:cmovies="movies"></cpn>
</div>

<template id="cpn">
    <div>
        <h2>{{abc}}</h2>
        <ul>
            <li v-for="m in cmovies">{{m}}</li>
        </ul>
    </div>
</template>

<script>
// 声明式编程
const app = new Vue({
    el: '#app',
    data: {
        message: "bbb",
        movies: ["A", "B", "C"]
    },
    components: {
        cpn: {
            template:'#cpn',
            // props: ['cmovies'], // 父传子
            props: {
                // cmovies: Array,
                abc: {
                    type: String,
                    default: 'aaa',
                    required: false,
                },
                cmovies: {
                    type: Array,
                    default() {
                        return []
                    }
                }
            },
            data() {
                return {}
            }
        },
    }
})
</script>

</body>
</html>
