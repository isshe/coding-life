<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
</head>
<body>
<div id="app">
    <div v-if="count > 0">
        if count > 0, count = {{count}}
    </div>
    <div v-else-if="count < 0 && count > -5">
        else if: count = {{count}}
    </div>
    <div v-else>
        else count = {{count}}
    </div>
    <div v-show = "count == -1">show:{{count}}</div>
    {{msg}}
</div>
<script>
    var arr = "new test"
    var app = new Vue({
        el: '#app',
        data: {
            msg: 'Hello Vue!',
            another: 'another...',
            count: 1
        },
        watch: {
            msg: function (newval, oldval) {
                console.log('newval is: '+newval)
                console.log('oldval is: '+oldval)
            }
        },
        computed: {
            msg1: function () {
                return 'computed:' + this.msg + ',' + this.another + ',' + arr
            }
        }
    })
</script>

</body>
</html>
