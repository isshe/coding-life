<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

<div id="app">
    <cpn></cpn>
    <cpn></cpn>
    <cpn><button>按钮</button></cpn>
</div>

<template id="cpn">
    <div>
        <h2>Hello</h2>
        <p>world</p>
        <slot></slot>
        <slot><button>默认按钮</button></slot>
    </div>
</template>

<script>
// 声明式编程
const app = new Vue({
    el: '#app',
    data: {
        message: "Hello",
    },
    components: {
        cpn: {
            template:'#cpn',
        },
    }
})
</script>

</body>
</html>
