<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

<div id="app">
    <cpn></cpn>
    <cpn>
        <template slot-scope="slot">
            <span>{{slot.data.join(' , ')}}</span>
        </template>
    </cpn>
    <br>
    <cpn>
        <template slot-scope="slot">
            <span>{{slot.data.join(' - ')}}</span>
        </template>
    </cpn>
</div>

<template id="cpn">
    <slot :data="languages">
        <ul>
            <li v-for="lan in languages">{{lan}}</li>
        </ul>
    </slot>
</template>

<script>
// 声明式编程
const app = new Vue({
    el: '#app',
    data: {
        message: "Hello",
        isShow: true,
    },
    components: {
        cpn: {
            template:'#cpn',
            data() {
                return {
                    languages: ['C++', 'C', 'Python', 'Java'],
                }
            }
        },
    }
})
</script>

</body>
</html>
