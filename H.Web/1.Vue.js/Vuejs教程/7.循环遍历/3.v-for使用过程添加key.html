<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

<div id="app">
    <!-- 保证唯一性，并且改变后重新渲染，key 不变 -->
    <ul>
        <li v-for="name in names" :key="name">
            <div>{{name}}</div>
        </li>
    </ul>
    <ul>
        <li v-for="(name, index) in names" :key="name">
            <div>{{index}} {{name}}</div>
        </li>
    </ul>
</div>

<script>
// 声明式编程
const app = new Vue({
    el: '#app',
    data: {
        names: ['a', 'b', 'c', 'd'],
    },
})
</script>

</body>
</html>
