<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .hotpink{
            color: hotpink;
        }
    </style>
</head>

<body>

<div id="app">
    <ul>
        <li v-for="(m, i) in movies" :class="get_class(i)" @click="get_index(i)">{{i}} {{movies[i]}}</li>
    </ul>
</div>

<script>
// 声明式编程
const app = new Vue({
    el: '#app',
    data: {
        count: 0,
        movies: ["a", "b", "c", "d"],
        current_index: -1,
    },
    methods: {
        get_index: function (i) {
            console.log("i = ", i);
            this.current_index = i;
        },
        get_class: function (i) {
            if (this.current_index == i) {
                return ["hotpink"];
            } else {
                return [];
            }
        }
    }
})
</script>

</body>
</html>
