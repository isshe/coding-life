<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

<div id="app">
    <cpn></cpn>
</div>

<script>
// 创建组件
const cpnC = Vue.extend({
    template:`
        <div>
            <h2>Test</h2>
            <p>haha</p>
        </div>
    `
})

// 注册组件（全局组件）
Vue.component('cpn', cpnC)

// 声明式编程
const app = new Vue({
    el: '#app',
    data: {
        message: "bbb",
    },
    methods: {
        valueChange(event) {
            this.message = event.target.value;
        }
    }
})
</script>

</body>
</html>
