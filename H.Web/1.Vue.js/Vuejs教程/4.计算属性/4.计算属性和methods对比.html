<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

<div id="app">
    <h2>{{firstName}} {{lastName}}</h2>
    <!-- 调用多次，执行多次 -->

    <h2>{{getFullname()}}</h2>
    <h2>{{getFullname()}}</h2>
    <h2>{{getFullname()}}</h2>
    <h2>{{getFullname()}}</h2>

    <!-- 调用多次，只会执行一次 -->
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
</div>

<script>
// 声明式编程
const app = new Vue({
    el: '#app',
    data: {
        count: 0,
        movies: ["a", "b", "c", "d"],
        firstName: "aaa",
        lastName: "bbb",
    },
    // 计算属性
    computed: {
        fullName: function() {
            console.log("fullName");
            return this.firstName + ' ' + this.lastName;
        }
    },
    methods: {
        getFullname: function() {
            console.log("getFullname");
            return this.firstName + ' ' + this.lastName;
        }
    }
})
</script>

</body>
</html>
