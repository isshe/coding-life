<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<div id="app">
    <p>{{ message }}</p>
    <ul>
        <li v-for="movie in movies">{{ movie }}</li>
        <div v-for="movie in movies">{{ movie }}</div>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
// 声明式编程
const app = new Vue({
    el: '#app',
    data: {
        message: 'Hello Vue.js!',
        movies: ['a', 'b', "c", 'd']
    }
})
</script>
</body>
</html>
