<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

<div id="app">
    <!-- 这里没有绑定 abc，使用默认值 -->
    <cpn @cg-click-event="categoryClick"></cpn>
</div>

<template id="cpn">
    <div>
        <button v-for="c in categories" @click="cgClick(c)">{{c.name}}</button>
    </div>
</template>

<script>
// 声明式编程
const app = new Vue({
    el: '#app',
    data: {
        message: "bbb",
        movies: ["A", "B", "C"]
    },
    methods: {
        categoryClick(cg) {
            console.log(cg);
        }
    },
    components: {
        cpn: {
            template:'#cpn',
            data() {
                return {
                    categories: [
                        {id: 1, name: '家用电器'},
                        {id: 1, name: '热门推荐'},
                        {id: 1, name: '电脑办公'},
                        {id: 1, name: '手机数码'},
                    ],
                }
            },
            methods: {
                cgClick(cg) {
                    // 注意这里不要使用驼峰 !!!
                    this.$emit("cg-click-event", cg)
                }
            }
        },
    }
})
</script>

</body>
</html>
